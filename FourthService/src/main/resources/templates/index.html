<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>DEPARTMENT</h1>
    </div>
    <div class="row">
        <div class="col-log-3">
            <a th:href="@{/students/add_department}" class="btn btn-primary btn-sm mb-3">Add Department</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
                    <th scope="col">Department Name</th>
                    <th scope="col">Department Address</th>
                    <th scope="col">Department Code</th>
                </tr>
                </thead>
        <tbody>
        <tr th:each = "student: ${student}">
<!--            //${} a syntax to display a given module-->
            <td th:text="${student.regNo}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.email}"></td>
        </tr>
        </tbody>
            </table>
        </div>
    </div>
</body>
</html>
